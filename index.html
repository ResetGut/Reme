<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reme - AI Companion App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #F7F7F7;
            color: #333333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .time {
            font-weight: 600;
            font-size: 17px;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 17px;
            font-weight: 500;
        }

        .top-bar {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: #FFFFFF;
            border-bottom: 1px solid #F0F0F0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4A90E2;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo::before {
            content: "ðŸ˜Š";
            font-size: 20px;
        }

        .patient-name {
            font-size: 18px;
            font-weight: 600;
            color: #333333;
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: #4A90E2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .profile-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .content {
            padding: 20px;
            height: calc(100% - 164px);
            overflow-y: auto;
        }

        .card {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .greeting {
            font-size: 22px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #F7F7F7;
            border-radius: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34C759;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
            color: #666666;
        }

        .status-value {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid #F0F0F0;
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: #4A90E2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 4px;
        }

        .timeline-time {
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
<!-- Rest of HTML content omitted for brevity -->
</body>
</html>
